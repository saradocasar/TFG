apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-escenario
  namespace: dev
  labels:
    app: front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
